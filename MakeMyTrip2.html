<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeMyTrip Clone Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body{
      background-color: whitesmoke;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      box-shadow: #333;
    }

    /* Logo */
    .logo img {
      height: 40px;
    }

    /* Menu */
    .menu {
      display: flex;
      gap: 25px;
      align-items: center;
      margin-left: 30px;
    }

    .menu-item {
      text-align: center;
      font-size: 12px;
      color: #333;
      cursor: pointer;
    }

    .menu-item img {
      display: block;
      margin: 0 auto 5px;
      width: 25px;
      height: 25px;
    }

    /* Right-side */
    .right {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }

    .login-btn {
      background: #4CAF50;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
    }

    .dropdown {
      cursor: pointer;
      color: #0078ff;
    }
  </style>
</head>
<body>
  <nav>
    <!-- Logo -->
    <div class="logo">
      <img src="https://promos.makemytrip.com/Growth/Images/3x/mmt_dt_header_icon_3x.png" alt="logo">
    </div>

    <!-- Menu -->
    <div class="menu">
      <div class="menu-item ">
        <img src="C:\Users\DELL\Downloads\travelling.png" alt="Flights">
        Flights
      </div>
      <div class="menu-item">
        <img src="C:\Users\DELL\Downloads\5-stars.png" alt="Hotels">
        Hotels
      </div>
      <div class="menu-item">
        <img src="C:\Users\DELL\Downloads\house.png" alt="Homestays">
        Homestays
      </div>
      <div class="menu-item">
        <img src="C:\Users\DELL\Downloads\beach-umbrella.png" alt="Holiday">
        Holiday Packages
      </div>
      <div class="menu-item">
        <img src="C:\Users\DELL\Downloads\rail.png" alt="Trains">
        Trains
      </div>
      <div class="menu-item">
        <img src="C:\Users\DELL\Downloads\bus.png" alt="Buses">
        Buses
      </div>
      <div class="menu-item">
        <img src="https://cdn-icons-png.flaticon.com/128/3097/3097144.png" alt="Cabs">
        Cabs
      </div>
      <div class="menu-item">
        <img src="https://cdn-icons-png.flaticon.com/128/2085/2085255.png" alt="Visa">
        Visa
      </div>
      <div class="menu-item">
        <img src="C:\Users\DELL\Downloads\money.png" alt="forex-currency">
        Forex Currency
      </div>
      <div class="menu-item">
        <img src="C:\Users\DELL\Downloads\shield (1).png" alt="Insurance">
        Travel Insurance
      </div>
    </div>

    <!-- Right-side -->
    <div class="right">
      <div class="login-btn">Login or Create Account</div>
      <div class="dropdown">Country ▾</div>
      <div class="dropdown">Language ▾</div>
      <div class="dropdown">Currency ▾</div>
    </div>
  </nav>
</body>
</html>
